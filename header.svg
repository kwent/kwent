<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@keyframes blink {
					0%, 100% { opacity: 1; }
					50% { opacity: 0; }
				}

				@keyframes typing {
					from { width: 0; }
					to { width: 100%; }
				}

				@keyframes fadeIn1 { 0%, 20% { opacity: 0; } 25%, 100% { opacity: 1; } }
				@keyframes fadeIn2 { 0%, 40% { opacity: 0; } 45%, 100% { opacity: 1; } }
				@keyframes fadeIn3 { 0%, 60% { opacity: 0; } 65%, 100% { opacity: 1; } }
				@keyframes fadeIn4 { 0%, 80% { opacity: 0; } 85%, 100% { opacity: 1; } }

				.terminal {
					font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
					background: linear-gradient(180deg, #1a1b26 0%, #16161e 100%);
					border-radius: 12px;
					padding: 0;
					width: 100%;
					height: 400px;
					box-sizing: border-box;
					overflow: hidden;
				}

				.titlebar {
					background: linear-gradient(180deg, #2a2b3d 0%, #1f2029 100%);
					padding: 12px 16px;
					display: flex;
					align-items: center;
					gap: 8px;
					border-bottom: 1px solid #32344a;
				}

				.btn {
					width: 12px;
					height: 12px;
					border-radius: 50%;
				}

				.btn-red { background: #f7768e; }
				.btn-yellow { background: #e0af68; }
				.btn-green { background: #9ece6a; }

				.title {
					color: #565f89;
					font-size: 13px;
					margin-left: 8px;
				}

				.content {
					padding: 20px 24px;
					line-height: 1.8;
					font-size: 15px;
				}

				.prompt {
					color: #7aa2f7;
				}

				.command {
					color: #c0caf5;
				}

				.comment {
					color: #565f89;
				}

				.string {
					color: #9ece6a;
				}

				.key {
					color: #bb9af7;
				}

				.value {
					color: #e0af68;
				}

				.output {
					color: #a9b1d6;
				}

				.line {
					margin: 4px 0;
					display: flex;
					white-space: nowrap;
				}

				.line1 { animation: fadeIn1 3s ease-out forwards; }
				.line2 { animation: fadeIn2 3s ease-out forwards; }
				.line3 { animation: fadeIn3 3s ease-out forwards; }
				.line4 { animation: fadeIn4 3s ease-out forwards; }

				.cursor {
					display: inline-block;
					width: 10px;
					height: 18px;
					background: #7aa2f7;
					margin-left: 2px;
					animation: blink 1s infinite;
					vertical-align: middle;
				}

				.ai-badge {
					display: inline-block;
					background: linear-gradient(135deg, #7aa2f7 0%, #bb9af7 100%);
					color: #1a1b26;
					padding: 2px 8px;
					border-radius: 4px;
					font-size: 11px;
					font-weight: bold;
					margin-left: 8px;
				}
			</style>
			<div class="terminal">
				<div class="titlebar">
					<div class="btn btn-red"></div>
					<div class="btn btn-yellow"></div>
					<div class="btn btn-green"></div>
					<span class="title">quentin@rootly ~ </span>
					<span class="ai-badge">AI</span>
				</div>
				<div class="content">
					<div class="line line1">
						<span class="prompt">❯ </span>
						<span class="command">llm </span>
						<span class="string">"help me ship incident management"</span>
					</div>
					<div class="line line2">
						<span class="comment"># loading context: ex-instacart-sre, 2x-yc-founder...</span>
					</div>
					<div class="line line3">
						<span class="output">→ Building </span>
						<span class="value">rootly.com</span>
						<span class="output"> with </span>
						<span class="key">Canva</span>
						<span class="output">, </span>
						<span class="key">Nvidia</span>
						<span class="output">, </span>
						<span class="key">TripAdvisor</span>
					</div>
					<div class="line line4">
						<span class="output">→ Exploring AI @ </span>
						<span class="value">Rootly-AI-Labs</span>
						<span class="cursor"></span>
					</div>
				</div>
			</div>
		</div>
	</foreignObject>
</svg>
